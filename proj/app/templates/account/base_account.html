<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Auth System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #20c997;  /* Teal for primary buttons */
            --primary-hover: #199d76;
            --google: #4285F4;    /* Google blue */
            --google-hover: #3a76d9;
        }
        
        .account-card {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.05);
            border-radius: 0.8rem;
            background: white;
        }
        .account-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        /* Primary buttons (Sign in/Sign up) */
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            transition: all 0.3s ease;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(32, 201, 151, 0.2);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Google buttons */
        .btn-google {
            background: #f8faff;
            color: var(--google);
            border: 1px solid #e0e7ff;
            transition: all 0.3s ease;
        }
        .btn-google:hover, .btn-google:focus {
            background: #f0f4ff;
            border-color: #d0d9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.15);
        }
        .btn-google:active {
            transform: translateY(0);
        }
        
        /* Delete/danger button */
        .btn-danger {
            transition: all 0.3s ease;
        }
        .btn-danger:hover, .btn-danger:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.2);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eef0f3;
        }
        .divider-text {
            padding: 0 1rem;
            color: #9aa0a6;
            font-size: 0.9rem;
        }
        .google-icon {
            margin-right: 12px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
